<!DOCTYPE html>
<html>
<head>
    <title>User Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" data-user-id="{{ user_id }}">

{% include "navbar.html" %}

<div class="container mt-5">
    <div class="card shadow mx-auto p-4" style="width: 420px;">
        <h4 class="text-center mb-3">User Activity Simulation</h4>

        <button class="btn btn-success w-100 mb-2"
                onclick="logAction('PAGE_ACCESS', '/dashboard')">
            Normal Page Access
        </button>

        <button class="btn btn-primary w-100 mb-2"
                onclick="logAction('API_CALL', '/api/data')">
            Single API Call
        </button>

        <button class="btn btn-danger w-100"
                onclick="spamApi()">
            ðŸš¨ Spam API (Simulate Attack)
        </button>

        <p id="msg" class="text-center mt-3"></p>
    </div>
</div>

<script>
const USER_ID = document.body.dataset.userId;

function logAction(actionType, resource) {
    fetch("/api/log-action", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            user_id: USER_ID,
            action_type: actionType,
            resource: resource
        })
    })
    .then(() => {
        document.getElementById("msg").innerText = "Action logged";
    });
}

function spamApi() {
    document.getElementById("msg").innerText = "Spamming API...";
    for (let i = 0; i < 12; i++) {
        logAction("API_CALL", "/api/data"); //demo resource access
    }
}
</script>

</body>
</html>
