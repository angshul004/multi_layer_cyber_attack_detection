<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard | SentinelX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
</head>
<body>

{% include "navbar.html" %}

<main class="container py-4">
    <h1 class="section-title mb-4">Admin Security Dashboard</h1>

    <section class="panel p-3 mb-4">
        <h5 class="section-title mb-3">Users</h5>
        <div class="table-responsive">
            <table class="table table-dark-custom align-middle" id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <section class="panel p-3 mb-4">
        <h5 class="section-title mb-3">Alert Severity Overview</h5>
        <canvas id="severityChart" height="90"></canvas>
    </section>

    <section class="panel p-3">
        <h5 class="section-title mb-3">Security Alerts</h5>
        <div class="table-responsive">
            <table class="table table-dark-custom align-middle" id="alertsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Severity</th>
                        <th>Message</th>
                        <th>Risk</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("/api/admin/users")
.then(r => r.json())
.then(users => {
    const tbody = document.querySelector("#usersTable tbody");
    users.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td><a href="/admin/user-profile/${u.id}" class="btn btn-sm btn-primary-custom">View</a></td>
        `;
        tbody.appendChild(row);
    });
});

fetch("/api/admin/alerts")
.then(r => r.json())
.then(data => {
    let low = 0, medium = 0, high = 0;
    const tbody = document.querySelector("#alertsTable tbody");

    data.forEach(a => {
        if (a.severity === "LOW") low++;
        else if (a.severity === "MEDIUM") medium++;
        else high++;

        const severityClass = a.severity === "LOW" ? "severity-low"
            : a.severity === "MEDIUM" ? "severity-medium" : "severity-high";

        const row = document.createElement("tr");
        const dt = new Date(`${a.created_at}Z`);
        dt.setMinutes(dt.getMinutes() + 330);
        row.innerHTML = `
            <td>${a.id}</td>
            <td>${a.user_id}</td>
            <td class="${severityClass}">${a.severity}</td>
            <td>${a.message}</td>
            <td>${a.risk_score}</td>
            <td>${dt.toLocaleString("en-IN", {
                timeZone: "UTC",
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "numeric",
                minute: "2-digit",
                second: "2-digit",
                hour12: true
            })}</td>
        `;
        tbody.appendChild(row);
    });

    new Chart(document.getElementById("severityChart"), {
        type: "bar",
        data: {
            labels: ["LOW", "MEDIUM", "HIGH"],
            datasets: [{
                label: "Alert count",
                data: [low, medium, high],
                backgroundColor: ["#ffd34f", "#ff9f45", "#ff5a5f"],
                borderRadius: 8
            }]
        },
        options: {
            plugins: {
                legend: { labels: { color: "#d5daee" } }
            },
            scales: {
                x: { ticks: { color: "#d5daee" }, grid: { color: "#2f3550" } },
                y: {
                    beginAtZero: true,
                    ticks: { color: "#d5daee" },
                    grid: { color: "#2f3550" },
                    title: {
                        display: true,
                        text: "number of alerts",
                        color: "#d5daee"
                    }
                }
            }
        }
    });
});
</script>

</body>
</html>
