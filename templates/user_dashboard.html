<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | SentinelX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
</head>
<body>

{% include "navbar.html" %}

<main class="container py-5">
    <h1 class="section-title mb-1">Dashboard</h1>
    <p class="text-white fs-5 mb-4">Services</p>

    <section class="service-grid">
        <article class="panel service-card">
            <img class="service-art art-1" src="{{ url_for('static', filename='images/card-placeholder.svg') }}" alt="Activity simulation service">
            <p class="muted mb-3">Simulate behavior events and analyze anomaly response.</p>
            <a href="/activity" class="btn btn-primary-custom w-100">Simulate user activity</a>
        </article>

        <article class="panel service-card">
            <img class="service-art art-2" src="{{ url_for('static', filename='images/card-placeholder.svg') }}" alt="URL scan service">
            <p class="muted mb-3">Analyze suspicious links using the phishing detection model.</p>
            <a href="/url-scan" class="btn btn-primary-custom w-100">Scan URL</a>
        </article>
    </section>
</main>

</body>
</html>
