<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" data-user-id="{{ user_id }}">


{% include "navbar.html" %}

<div class="container mt-4">

<div class="card shadow mb-4">
    <div class="card-body">
        <h3 id="userInfo"></h3>
        <h4 id="riskScore" class="text-danger"></h4>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header bg-danger text-white">Recent Alerts</div>
    <div class="card-body">
        <ul id="alerts" class="list-group"></ul>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">Recent Activity</div>
    <div class="card-body">
        <ul id="events" class="list-group"></ul>
    </div>
</div>

<div class="card shadow">
    <div class="card-header bg-warning">Attack Timeline</div>
    <div class="card-body">
        <ul id="timeline" class="list-group"></ul>
    </div>
</div>

</div>

<script>
const userId = document.body.dataset.userId;

fetch(`/api/admin/user/${userId}`)
.then(r=>r.json())
.then(data=>{
    userInfo.innerText = `User: ${data.user.username} (${data.user.email})`;
    riskScore.innerText = `Risk Score: ${data.risk_score}`;

    data.recent_alerts.forEach(a=>{
        const li=document.createElement("li");
        li.className="list-group-item";
        li.innerText=`${a.severity} - ${a.message}`;
        alerts.appendChild(li);
    });

    data.recent_events.forEach(e=>{
        const li=document.createElement("li");
        li.className="list-group-item";
        li.innerText=`${e.event_type} → ${e.resource}`;
        events.appendChild(li);
    });
});

fetch(`/api/admin/user/${userId}/timeline`)
.then(r=>r.json())
.then(events=>{
    events.forEach(e=>{
        const li=document.createElement("li");
        li.className="list-group-item";
        li.innerText = `${e.event_type} — ${new Date(e.created_at + "Z")
        .toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})}`;
        timeline.appendChild(li);
    });
});
</script>

</body>
</html>
